<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {

            width: auto;
            height: 500px;
            display: flex;
            justify-content: center;
           
            flex-direction: column;

        }


       

        .formulario {
            border: 1px solid #f80101;
            border-radius: 10px;
            background-color: rgb(237, 11, 11);

            height: auto;
            width: 400px;

            display: flex;
        
            flex-direction: column;
            justify-content: space-around;
          
            align-items: center;

            /* Agregar esta línea */
        }

        .campo {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
         width: 200px;
        }

        label {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>


</head>


<body>






    <div class="formulario">
     <!-- <h2 style="color: aliceblue;">Formulario de contacto</h2> -->   
        <form >


           
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su dirección de email" required>
            </div>


            <div class="campo">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Seleccione una opción</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="campo">

                <label for="">ingrese su consulta</label>
                <textarea name="comentario" id="" cols="40" rows="10"></textarea>
            </div>

            <div class="campo">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

</body>

</html>
